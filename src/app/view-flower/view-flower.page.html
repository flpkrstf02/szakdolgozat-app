<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="flower" [formGroup]="form">
  <ion-item>
    <ion-card>
      <ion-card-content class="view-flower__main-container">
        <ion-img class="view-flower__image" src="{{ flower.url }}" alt="Flowers"></ion-img>
      </ion-card-content>
    </ion-card>
  </ion-item>

  <div class="view-flower__id">
    <h1>{{ flower.id }}</h1>
  </div>
  <ion-list formArrayName="croppedItem">
    <ion-card *ngFor="let item of croppedItem.controls" class="view-prediction__card">
      <ion-card-content class="view-prediction__content">
        <ion-img class="view-prediction__image" src="{{ getUrl(item) }}" alt="cropped"></ion-img>
        <ion-radio-group class="view-prediction__radio-group" (ionChange)="radioGroupChange($event,item)" value="{{ getPrediction(item) }}">
          <ion-radio 
            *ngFor="let stage of stages" 
            value="{{stage}}" 
            labelPlacement="end"
            >{{ stage }}
          </ion-radio>
          <br />
        </ion-radio-group>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-button class="save-button" (click)="submit()">
    Save
  </ion-button>
</ion-content>
